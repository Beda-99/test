<!DOCTYPE html>
<html lang="en">
<head>
<link rel="image" type="image/icon" href="https://i.pinimg.com/736x/9c/73/aa/9c73aa84689939c3a573f624141a871c.jpg">

<link rel="icon" href="https://i.pinimg.com/736x/fd/7f/39/fd7f396a46407462b5c9e698832005b2.jpg" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr.Vue | Register</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Outfit', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

/* FORM CONTAINER */
.form-container{
    width:400px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
    color:white;
}

.form-container h2{
    text-align:center;
    margin-bottom:30px;
    color:#00e0ff;
}

/* INPUT FIELDS */
.input-group{
    margin-bottom:20px;
}

.input-group label{
    display:block;
    margin-bottom:8px;
    font-size:14px;
}

.input-group input,
.input-group textarea{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.1);
    color:white;
    outline:none;
}

.input-group input:focus,
.input-group textarea:focus{
    border:1px solid #00e0ff;
}

/* SUBMIT BUTTON AS LINK */
.btn-link{
    display:block;
    text-align:center;
    margin-top:20px;
    padding:14px;
    border-radius:40px;
    text-decoration:none;
    font-weight:600;
    background:linear-gradient(90deg,#00e0ff,#00ffa3);
    color:#000;
    transition:0.4s;
}

.btn-link:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #00ffa3;
}

</style>
</head>
<body>

<div class="form-container">
    <h2>Join Mr.Vue</h2>

    <form>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" required>
        </div>

        <div class="input-group">
            <label>Message</label>
            <textarea rows="3" required></textarea>
        </div>

        <!-- Button as Link -->
        <a href="simple dash.html" class="btn-link">Submit</a>
    </form>
</div>

</body>
</html>
